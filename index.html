<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .description {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            line-height: 1.6;
        }
        .image-container {
            text-align: center;
            margin: 30px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .result {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
        }
        .result-text {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-top: 10px;
        }
        .loading {
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Application</h1>
        <p class="description">Create a simple tic tac toe game.</p>
        
        <div class="image-container">
            <img id="displayImage" src="" alt="Content">
        </div>
        
        <div class="result">
            <div class="loading">Processing...</div>
            <div class="result-text" id="resultText"></div>
        </div>
    </div>
    
    <script>
        // Get URL parameter
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
        
        // Load image from URL parameter if provided
        const imageUrl = getUrlParameter('url');
        if (imageUrl) {
            document.getElementById('displayImage').src = imageUrl;
        }
        
        // Simulate processing (in production, this would call an actual API)
        setTimeout(() => {
            document.querySelector('.loading').style.display = 'none';
            document.getElementById('resultText').textContent = 'Result: Sample Output';
        }, 2000);
    </script>
</body>
</html>
